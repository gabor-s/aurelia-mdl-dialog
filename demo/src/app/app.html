<!-- remove-begin -->
<template>
    <require from="./au-prism/au-prism"></require>
    <require from="./app.css"></require>
    <require from="encapsulated-mdl/dist/material.purple-pink.min.css"></require>
    <require from="prismjs/themes/prism-tomorrow.css"></require>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Live demo for aurelia-mdl-dialog</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://github.com/suhaig/aurelia-mdl-dialog">
                        GitHub
                    </a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div mdl="grid" class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div mdl="grid" class="mdl-grid">
                        <div mdl="card" class="mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                <h2 class="mdl-card__title-text">Demo</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div mdl="grid" class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--12-col">
                                        <p>Set the title of the dialog. The input fields on the right will be filled with values from the dialogs.</p>
                                        <p>Non-modal dialog is disabled because of this
                                            <a href="https://github.com/suhaig/aurelia-mdl-dialog/issues/2">issue</a>.
                                        </p>
                                    </div>
                                    <!-- remove-end -->
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="text" id="dialogTitle" value.bind="dialogTitle" autofocus>
                                            <label class="mdl-textfield__label" for="dialogTitle">Dialog title</label>
                                        </div>
                                        <label mdl="switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="modal">
                                            <input type="checkbox" id="modal" class="mdl-switch__input" checked.bind="modal" disabled>
                                            <span class="mdl-switch__label">Modal dialog</span>
                                        </label>
                                    </div>
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield" ref="textFieldForSelectedItems">
                                            <input class="mdl-textfield__input" type="text" id="selectedItems" disabled>
                                            <label class="mdl-textfield__label" for="selectedItems">Selected items from dialog</label>
                                        </div>
                                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield" ref="textFieldForInnerDialogText">
                                            <input class="mdl-textfield__input" type="text" id="textFromInnerDialog" disabled>
                                            <label class="mdl-textfield__label" for="textFromInnerDialog">Text from inner dialog</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border mdl-layout-spacer">
                                <a mdl="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                   href="#" click.delegate="showDialog()">Show dialog</a>
                            </div>
                        </div>
                        <!-- remove-begin -->
                    </div>
                    <div mdl="grid" class="mdl-grid">
                        <div mdl="card" class="mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                <h2 class="mdl-card__title-text">app source code</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div mdl="grid" class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--12-col">
                                        <div mdl="tabs" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                                            <div class="mdl-tabs__tab-bar">
                                                <a href="#appEs2015" class="mdl-tabs__tab is-active">ES2015</a>
                                                <a href="#appHtml" class="mdl-tabs__tab">HTML</a>
                                            </div>
                                            <div class="mdl-tabs__panel is-active" id="appEs2015">
                                                <pre>
                                                    <code class="language-javascript" au-prism>
                                                        ${sources.app.es2015}
                                                    </code>
                                                </pre>
                                            </div>
                                            <div class="mdl-tabs__panel" id="appHtml">
                                                <pre>
                                                    <code class="language-html" au-prism>
                                                        ${sources.app.html}
                                                    </code>
                                                </pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div mdl="grid" class="mdl-grid">
                        <div mdl="card" class="mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                <h2 class="mdl-card__title-text">dialog source code</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div mdl="grid" class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--12-col">
                                        <div mdl="tabs" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                                            <div class="mdl-tabs__tab-bar">
                                                <a href="#dialogEs2015" class="mdl-tabs__tab is-active">ES2015</a>
                                                <a href="#dialogHtml" class="mdl-tabs__tab">HTML</a>
                                                <a href="#dialogCss" class="mdl-tabs__tab">CSS</a>
                                            </div>
                                            <div class="mdl-tabs__panel is-active" id="dialogEs2015">
                                                <pre>
                                                    <code class="language-javascript" au-prism>
                                                        ${sources.dialog.es2015}
                                                    </code>
                                                </pre>
                                            </div>
                                            <div class="mdl-tabs__panel" id="dialogHtml">
                                                <pre>
                                                    <code class="language-html" au-prism>
                                                        ${sources.dialog.html}
                                                    </code>
                                                </pre>
                                            </div>
                                            <div class="mdl-tabs__panel" id="dialogCss">
                                                <pre>
                                                    <code class="language-css" au-prism>
                                                        ${sources.dialog.css}
                                                    </code>
                                                </pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div mdl="grid" class="mdl-grid">
                        <div mdl="card" class="mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                <h2 class="mdl-card__title-text">inner dialog source code</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div mdl="grid" class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--12-col">
                                        <div mdl="tabs" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                                            <div class="mdl-tabs__tab-bar">
                                                <a href="#innerDialogEs2015" class="mdl-tabs__tab is-active">ES2015</a>
                                                <a href="#innerDialogHtml" class="mdl-tabs__tab">HTML</a>
                                                <a href="#innerDialogCss" class="mdl-tabs__tab">CSS</a>
                                            </div>
                                            <div class="mdl-tabs__panel is-active" id="innerDialogEs2015">
                                                <pre>
                                                    <code class="language-javascript" au-prism>
                                                        ${sources.innerDialog.es2015}
                                                    </code>
                                                </pre>
                                            </div>
                                            <div class="mdl-tabs__panel" id="innerDialogHtml">
                                                <pre>
                                                    <code class="language-html" au-prism>
                                                        ${sources.innerDialog.html}
                                                    </code>
                                                </pre>
                                            </div>
                                            <div class="mdl-tabs__panel" id="innerDialogCss">
                                                <pre>
                                                    <code class="language-css" au-prism>
                                                        ${sources.innerDialog.css}
                                                    </code>
                                                </pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</template>
<!-- remove-end -->
